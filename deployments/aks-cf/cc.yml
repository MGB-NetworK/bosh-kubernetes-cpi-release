azs:
- name: z1
- name: z2
- name: z3

compilation:
  az: z1
  network: default
  reuse_compilation_vms: true
  vm_type: minimal
  workers: 6

disk_types:
- disk_size: 1024
  name: 1GB
  cloud_properties:
    storage_class: default
- disk_size: 5120
  name: 5GB
  cloud_properties:
    storage_class: default
- disk_size: 10240
  name: 10GB
  cloud_properties:
    storage_class: default
- disk_size: 100240
  name: 100GB
  cloud_properties:
    storage_class: default

networks:
- name: default
  type: dynamic
  subnets:
  - azs: [z1, z2, z3]
    dns: [8.8.8.8]

vm_extensions:
- name: 5GB_ephemeral_disk
- name: 10GB_ephemeral_disk
- name: 50GB_ephemeral_disk
- name: 100GB_ephemeral_disk
- name: 500GB_ephemeral_disk
- name: 1TB_ephemeral_disk
- name: cf-router-network-properties
  cloud_properties:
    labels:
      cf: foo
- name: cf-tcp-router-network-properties
- name: diego-ssh-proxy-network-properties

vm_types:
- name: minimal
  cloud_properties:
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 1Gi
- name: small
  cloud_properties:
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 2Gi
- name: small-highmem
  cloud_properties:
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 5Gi
